name: CI/CD - Tests & Wheel Build

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev] || pip install -e .
          pip install pytest

      - name: Run tests
        run: pytest -q

  build-wheel:
    runs-on: ubuntu-latest
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Verify tag is on main
        id: check_tag_main
        run: |
          TAG_COMMIT=$GITHUB_SHA
          git fetch origin main
          if git branch -r --contains $TAG_COMMIT | grep -q 'origin/main'; then
            echo "Tag is on main. Proceeding with wheel build."
            echo "BUILD_WHEEL=true" >> $GITHUB_ENV
          else
            echo "Tag is not on main. Skipping wheel build."
            echo "BUILD_WHEEL=false" >> $GITHUB_ENV

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install build tool
        run: pip install build

      - name: Build wheel
        if: env.BUILD_WHEEL == 'true'
        run: python -m build --outdir dist/

      - name: Upload wheel as artifact
        if: env.BUILD_WHEEL == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: ocr_system-wheel
          path: dist/*
